<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <style>
        
      
       
        
      
        .Subscribe{
            margin: 50px auto; 
           
            text-align: center;
        }
        
    

        input, button {
            padding: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    
    <h3>Registration form</h3>

    <form method="post" style="text-align: center; width: 30%; margin-left: auto; margin-right: auto;">
        <fieldset style="background-color: lightgoldenrodyellow;">
            <legend style="text-align: left;">Personal details</legend>
            <label>First Name</label>
            <input type="text" name="first name" value=""> <br><br>
            <label>Last Name</label>
            <input type="text" name="last name" value=""> <br><br>
            <label>Email Address</label>
            <input type="email" name="email" value=""> <br><br>
            <label>Gender</label>
            <input type="radio" name="male" value="male">
            <label>Male</label>
            <input type="radio" name="female" value="female">
            <label>Female</label>
        </fieldset>

        <fieldset style="background-color: lightgoldenrodyellow;">
            <legend style="text-align: left;">City</legend>
            <label for="city">City</label>
            <select id="city" name="city">
                <option value="amman">Amman</option>
                <option value="irbid">Irbid</option>
            </select>
        </fieldset>
        <br>
        <input type="submit" value="Subsecribe">
    </form>
    
    
</body>
</html>
